<template name="activityTpl">
<ul class="list-group">
    <li class="list-group-item">
        <a id="{{start}}" href="#" class="activityEvent">{{formatdatetime start}}</a>
        <span class="badge"> {{type}}</span>
        <span class="alert alert-default">
            <small title="{{title}}">{{shorten title 5}}</small>
        </span>
    </li>
</ul>
</template>
