<template name="chats">
 <div class="panel panel-default push-down">
  	<div class="panel-heading">
		<h3 class="panel-title">
		InterChat
		</h3>
	 </div>
	<div class="panel-body" >
    <div class="notes" style="max-height:400px !important;overflow:scroll;">
    {{#each flits}}
      <small class="text-muted">{{formatdatetime date}}</small> - <small class="text-muted">{{ownerName}}</small><br/>
      <span>{{note}}</span>  <br/>
    {{/each}}
    </div>
		<textarea placeholder="Say Your Peace !"  class="push-down col-md-12 hidden-sm hidden-xs form-group flitEdit"></textarea> <span><a class="clearChat">Clear</a></span>  
	</div>
</div>
</template>
