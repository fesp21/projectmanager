<template name="conversationDlg">
    <div class="modal fade in show" id="projectImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="closeconversation pull-right" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Converse</h4>
                </div>
                <div class="modal-body">
                    <textarea id="conversationtext"
                              placeholder="Add a brief note here to be included in your conversations about this project"
                              class="form-control conversationtext noborder"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default closeconversation" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary saveconversation">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
