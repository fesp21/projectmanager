<template name="delconfirm">
    <div class="modal fade in show" id="delConfirmDlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="closeProject pull-right" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Remove Project</h4>
                </div>
                <div class="modal-body">
                    <h4>This will remove this project, and any linked records.</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default closeProject" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary deleteProject">Continue</button>
                </div>
            </div>
        </div>
    </div>
</template>
